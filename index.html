<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地理系お助けサイト</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<div id="sidebar">
  <button id="btnMap" class="active" onclick="showMap()">地図</button>
  <button id="btnRandomCountry" onclick="randomCountry()">ランダム国</button>
  <button id="btnRandomPrefecture" onclick="randomPrefecture()">ランダム都道府県</button>
  <button id="btnSearch" onclick="showSearch()">国検索</button>
</div>

<div id="main">
  <div id="result"></div>
  <div id="searchDiv" style="display:none;margin-top:10px;">
    <input type="text" id="searchInput" placeholder="国名または旧国を入力">
    <button onclick="searchCountry()">検索</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
